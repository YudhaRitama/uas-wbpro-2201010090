<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Perhitungan Nilai Mahasiswa</title>
    <script src="jquery-3.7.0.min.js"></script>
</head>
<body>
    <h3>Perhitungan Nilai Mahasiswa</h3>
        <div>
            <div>
                Nilai UTS
                <input type="text" id="NUTS">
            </div>
            <div>
                Nilai UAS
                <input type="text" id="NUAS">
            </div>
            <div>
                <button type="button" id="hitungnilai"> Hitung </button>
            </div>
        </div>
        <div class="hasil"></div>
   
        <script>
            $("#hitungnilai").click(function(){           
                let A = $("#NUTS").val();
                let B = $("#NUAS").val();
                let H = A + B / 2;
                let tx = "Hitung nilai akhir mahasiswa dengan nilai UTS"+ A;
                tx +=" dan Nilai UAS"+ B +" adalah : <br>";
                tx +="Perhitungan Nilai Akhir = (UTS + UAS) : 2 <br>";
                tx +="= "+A+" + "+B+" : 2 <br>";
                tx +="= " +H+"<br>"
                tx += "Jadi Nilai Akhirnya adalah " +H;
                $(".hasil").html(tx);
            });
        </script>
</body>
</html>
